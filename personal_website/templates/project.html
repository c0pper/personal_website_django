{% extends "base.html" %}
{% block content %}

  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>{{title}}</h2>
          <ol>
            <li><a href="/">Home</a></li>
            <li>{{title}}</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

    <!-- ======= Projects Details Section ======= -->
    <section id="portfolio-details" class="portfolio-details">
      <div class="container">

        <div class="row gy-4">

          <div class="col-lg-8">
            <div class="portfolio-details-slider swiper-container">
              <div class="swiper-wrapper align-items-center">

                  <div class="swiper-slide">
                    <img src="{{project.pic1.url}}" alt="">
                  </div>
                  <div class="swiper-slide">
                    <img src="{{project.pic2.url}}" alt="">
                  </div>
                  <div class="swiper-slide">
                    <img src="{{project.pic3.url}}" alt="">
                  </div>

              </div>
              <div class="swiper-pagination"></div>
            </div>
          </div>

          <div class="col-lg-4">
            <div class="portfolio-info">
              <h3>Project information</h3>
              <ul>
                <li><strong>Category</strong>: {{project.category.all.0}}</li>
                <li><strong>Project date</strong>: {{project.date}}</li>
                <li><strong>Project URL</strong>: <a href="{{project.url}}" target="_blank">Visit</a></li>
              </ul>
            </div>
            <div class="portfolio-description">
              <h2>What is it about?</h2>
              <p>
                {{project.desc}}
              </p>
            </div>
          </div>

        </div>

      </div>
    </section><!-- End Projects Details Section -->

  </main><!-- End #main -->
  {% endblock %}
